<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <main id="main-container">
        <div id="container-header-main">
          <div id="logo-container">
            <img
              src="./assets/img/weather-app-logo.svg"
              alt="Weather App Logo"
              title="Weather App Logo"
              class="logo-icon"
            />
            <h1 class="title-app">Weather App</h1>
          </div>
          <form class="form-field">
            <input
              type="text"
              id="city-name"
              name="city-name"
              placeholder="Enter City Name"
            />
            <button id="btn-search" type="button">Search</button>
          </form>
        </div>
        <div id="container-midle-main">
          <div id="container-top-midle-main">
            <div class="container-address-and-conditions">
              <p class="address">Jakarta, Indonesia</p>
              <p class="conditions">Partially cloudy</p>
            </div>
            <div class="container-temp-and-icon">
              <p class="temp">29&deg;F</p>
              <img
                class="weather-icon"
                src="./assets/img/cloudy.svg"
                alt="Weather Icon"
                title="Weather Icon"
              />
            </div>
          </div>
          <div id="container-bottom-midle-main">Bottom</div>
        </div>
      </main>
    </div>
  </body>
</html>
